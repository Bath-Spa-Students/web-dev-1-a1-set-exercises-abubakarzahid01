<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petroleum Calculator</title>
    <link rel="stylesheet" href="simple petrol calculator-CSS.css">
</head>
<body>
    <div class="container">
        <h2>Petroleum Calculator</h2>
        <div class="input-group">
            <label for="petrolCost">The cost of gasoline per litre (in US dollars):</label>
            <input type="number" id="petrolCost" value="1.66">
        </div>
        <div class="input-group">
            <label for="litersPurchased">Purchased litres:</label>
            <input type="number" id="litersPurchased" value="0">
        </div>
        <button id="calculateBtn">Compute</button>
        <p id="totalCost"></p>
    </div>
    <script src="simple petrol calculator-index.js"></script>
</body>
</html>
